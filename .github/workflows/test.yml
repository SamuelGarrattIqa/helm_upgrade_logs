name: HelmUpgradeLogs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0']

    steps:
    - uses: actions/checkout@v3
#     - name: Set up Ruby
#     # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
#     # change this to (see https://github.com/ruby/setup-ruby#versioning):
#     # uses: ruby/setup-ruby@v1
#       uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
#       with:
#         ruby-version: ${{ matrix.ruby-version }}
#         bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Test
      run: bash -f bin/start_kind.sh
    - name: Waiting for KIND cluster to get ready
      run: sleep 70
    - name: Check pods
      run: kubectl get pods --all-namespaces
    - name: Check Events
      run: kubectl get events --all-namespaces
    - name: Add bitnami repo
      run: helm repo add bitnami https://charts.bitnami.com/bitnami
    - name: helm upgrade install
      run: helm upgrade --install nginx bitnami/nginx --wait
    - name: Check pods
      run: sleep 15 && kubectl get pods --all-namespaces
    - name: Check Events
      run: sleep 7 && kubectl get events --all-namespaces
    - name: Run from local
      run: bash exe/helm_upgrade_logs --install nginx2 bitnami/nginx --wait
